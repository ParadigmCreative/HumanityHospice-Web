<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/style.css">

  <title>Humanity Connect</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">

      <div class="col-xl-2 col-lg-3 col-md-3 col-sm-12 collpase show width p-3 side-bar-content" id="sidebarmenu">

        <div class="row mb-3">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <button type="button" id="menu-btn-mobile" class="btn btn-outline-light btn-hideable float-right"
              data-toggle="collapse" data-target="#sidebarmenu">Close</button>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col"></div>
          <div class="col mx-auto">
            <div class="mb-4 image-cropper">
              <img id="Reader-Profile-Picture" src="" alt="" class="profile-img img-fluid">
            </div>
          </div>
          <div class="col"></div>
        </div>

        <div class="row mb-5">
          <div class="col-md-12 text-center">
            <h4 id="reader-name" class="helvetica-light"></h4>
            <h6 id="reader-email" class="helvetica-light"></h6>
          </div>
        </div>


        <div class="row">
          <div class="col-md-12">

            <div class="row">
              <div class="col mb-3">
                <a class="btn-link" href="../Journal/journal.html">Journal</a>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <a class="btn-link" href="../EncouragementBoard/encouragementboard.html">Encouragement Board</a>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <a class="btn-link" href="../PhotoAlbum/photoalbum.html">Photo Album</a>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <a class="btn-link" href="http://www.humanityhospice.com">Humanity Hospice</a>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <a class="btn-link" href="../SwitchPatients/switchpatients.html">Switch Patients</a>
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <a class="btn-link" href="../../Logout/logout.html">Sign Out</a>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-xl col-lg col-md col-sm m-3">
        <div class="row mb-3">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <button type="button" class="btn btn-purple btn-hideable" data-toggle="collapse" data-target="#sidebarmenu">
              <a href="#sidebarmenu" style="text-decoration: none; color: white;">Menu</a>
            </button>
          </div>
        </div>

        <div class="row my-3 sticky-top py-3" style="background-color: white;">
          <div class="col">
            <div class="my-5">
              <h3 class="display-4 text-left">
                Switch Patients
              </h3>
            </div>
          </div>
        </div>

        <div class="row my-3">
          <div class="col">
            <button class="btn btn-purple float-right" data-toggle="modal" data-target="#PatientCodeModel">Follow
              A Patient</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xl col-lg col-md col-sm">
            <div class="table-responsive-md">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Patient Name</th>
                    <th>Selection</th>
                  </tr>
                </thead>
                <tbody id="patientListBody">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="PatientCodeModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Enter Patient Invite Code</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="patientCode" placeholder="Invite Code">
          <div id="invalid-text" class="invalid-feedback text-left">
            Please enter patient's invite code
          </div>
          <div id="spinner" class="mx-auto my-3"></div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-purple" id="followPatient">Add Patient</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Firebase App is always required and must be first -->

  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>

  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-storage.js"></script>

  <script src="switchpatients.js"></script>



</body>

</html>
