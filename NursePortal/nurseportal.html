<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">


    <title>Nurse Portal</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row mb-3 py-5 px-4" style="background-color: #7572C1;">
                    <div class="col">
                        <h1 class="display-2" style="color: white;" style="font-weight:700;">Nurse Portal</h1>
                    </div>
                    <div class="col">
                        <div class="row mb-3">
                            <div class="col">
                                <button class="btn btn-outline-light float-right" style="width:150px;" id="signout">Sign Out</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-light float-right" style="width:150px;" id="add-nurse-btn" data-toggle="modal" data-target="#add-nurse-popup">Add Nurse</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 px-4">
                    <div class="col">
                        <h1>Edmond</h1>
                    </div>
                </div>
                
                <div class="row mb-3 px-4">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>On Call</th>
                                    </tr>
                                </thead>
                                <tbody id="edmond-team">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <hr class="my-3">

                <div class="row mb-3 px-4">
                    <div class="col">
                        <h1>Perry</h1>
                    </div>
                </div>

                <div class="row mb-3 px-4">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>On Call</th>
                                    </tr>
                                </thead>
                                <tbody id="perry-team">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-nurse-popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Add Nurse</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="n-first-name">First Name</label>
                                    <input type="text" id="n-first-name" class="form-control" placeholder="Jane">
                                </div>
                                <div class="col">
                                    <label for="n-last-name">Last Name</label>
                                    <input type="text" id="n-last-name" class="form-control" placeholder="Doe">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Facetime ID</label>
                            <input type="email" class="form-control" id="n-facetime" placeholder="example@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Google Hangout ID</label>
                            <input type="email" class="form-control" id="n-hangout" placeholder="example@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="team-select">Team Select</label>
                            <select class="form-control" id="team-select">
                                <option>Perry</option>
                                <option>Edmond</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="submit-create-nurse" class="btn btn-purple" data-dismiss="modal">Add Nurse</button>
                </div>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Firebase App is always required and must be first -->
    
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    
    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-storage.js"></script>

    <script src="FirebaseHandler.js"></script>
    <script src="nurseportal.js"></script>


</body>

</html>
